name: Deploy Backend to Production

on:
  push:
    branches:
      - production

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, gd, pdo_mysql

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist

      # We remove .gitignore so that the FTP deployer (which respects gitignore by default)
      # uploads the 'vendor' directory and other ignored build artifacts.
      - name: Remove .gitignore
        run: rm .gitignore

      - name: SFTP Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.FTP_USERNAME }}
          server: ${{ secrets.FTP_SERVER }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 65002 
          local_path: './'
          remote_path: 'domains/cryndolapi.mentalhealthplatform.org/cryndolapi/'
          sftpArgs: '-o ConnectTimeout=5' 
